<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel=" shortcut icon" href="C:\Users\equipo\OneDrive\Escritorio\Actividad html Daniela\rosacalculator.png">
    <link rel="stylesheet" href="calculadora.css">

<body> 
    <header>
        <h1 id="titulo1">Calculadora </h1>
    </header>
    <main>
        <section>
            <h3 id="titulo2"><i>Esta calculadora online te permitira realizar operaciones como:</i></h3>
            <ul>
                <li class="linea">Suma(+)</li>
                <li class="linea">Resta(-)</li>    
                <li class="linea">Multiplicacion(x)</li>
                <li class="linea">Division(/)</li>
            </ul>     
        </section>
        <hr>
        <div class="grid">
            <div class="calculator"> 
                <div class="barrita">
                    <div id="valor-anterior"></div>
                    <div id= "valor-actual"></div>
                </div>
                <div class="botones2"> C </div>
                <div class="botones"> . </div>
                <div class="botones"> + </div>
                <div class="botones"> 1 </div>
                <div class="botones"> 2 </div>
                <div class="botones"> % </div>
                <div class="botones"> - </div>  
                <div class="botones"> 3 </div>
                <div class="botones"> 4 </div>
                <div class="botones"> 5 </div>
                <div class="botones"> * </div>
                <div class="botones"> 6 </div>
                <div class="botones"> 7 </div>
                <div class="botones"> 8 </div>
                <div class="botones"> / </div>
                <div class="botones"> 9 </div>
                <div class="botones"> 0 </div>
                <div class="botones2"> = </div>
            </div>
        </div>
        

    </main>
    <script type="text/javascript" src="calculadora.js"></script>

</body>
